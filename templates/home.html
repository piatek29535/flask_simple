<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>Home Page</title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
        <h1>{{post.author}}</h1>
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        <q>{{post.date_added}}</q>
    {% endfor %}
</body>
</html>
